<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - VeriSkill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen">

    <main class="container mx-auto p-4 max-w-2xl text-center">
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg border border-red-200">
            <div class="text-red-500">
                <i class="fas fa-exclamation-triangle fa-4x"></i>
            </div>
            <h1 class="mt-4 text-4xl font-bold text-red-800">An Error Occurred</h1>
            <p class="mt-2 text-md text-slate-600">We're sorry, but something went wrong during the analysis.</p>
            
            <div class="mt-6 p-4 bg-red-50 text-red-700 rounded-md text-left">
                <p class="font-semibold">Error Details:</p>
                <p>{{ error_message }}</p>
            </div>

            <a href="/" class="mt-8 inline-block bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                <i class="fas fa-arrow-left mr-2"></i>
                Try Again
            </a>
        </div>
    </main>

</body>
</html>
